<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="signup-container">
    <div class="imagee">
      <img src="Rectangle 20.png" alt="Sign Up" />
    </div>

    <div class="form-section">
      <div class="logo">
        <img src="logo.png" alt="Logo" />Your Logo
      </div>

      <h2>Sign up</h2>
      <p>Letâ€™s get you all set up so you can access your personal account.</p>

      <form>
        <div class="double">
          <div class="form-group">
            <label class="label" for="first">First Name</label>
            <input type="text" id="first" placeholder="First Name" />
          </div>
          <div class="form-group">
            <label class="label" for="last">Last Name</label>
            <input type="text" id="last" placeholder="Last Name" />
          </div>
        </div>

        <div class="double">
          <div class="form-group">
            <label class="label" for="mail">Email</label>
            <input type="email" id="mail" placeholder="Email" />
          </div>
          <div class="form-group">
            <label class="label" for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" />
          </div>
        </div>

        <div class="double">
          <div class="form-group">
            <label class="label" for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password" />
          </div>
          <div class="form-group">
            <label class="label" for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm Password" />
          </div>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to all the <span>Terms</span> and <span>Privacy Policies</span></label>
        </div>

        <button type="submit">Create account</button>

        <p class="login-link">Already have an account? <a href="#">Login</a></p>

        <p class="options">------------------- Or Sign up with -------------------</p>

        <div class="social-signup">
          <a href="https://www.facebook.com/" target="_blank" class="social-button">
            <img src="facebook.jpg" alt="Facebook" />
          </a>
          <a href="https://www.google.com/" target="_blank" class="social-button">
            <img src="google.png" alt="Google" />
          </a>
          <a href="https://www.apple.com/" target="_blank" class="social-button">
            <img src="apple.jpg" alt="Apple" />
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
