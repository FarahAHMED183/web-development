<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Movie App</title>
</head>
<body>
    <div class="container">
      <div class="slider-container">
        <div class="navbar section-container">
          <h2><span class="tag">NEW</span> MOVIE</h2>
          <ul class="nav-links">
            <li>New Movie</li>
            <li>Genre</li>
            <li>Country</li>
            <li>Movie</li>
            <li>TV Series</li>
            <span>|</span>
            <li>
              <button id="toggle-search" class="search-toggle-btn">
                <i class="fas fa-search"></i>
              </button>
            </li>
          </ul>
        </div>
        
 
  <div id="dropdown-search" class="dropdown-search hidden ">
    <input type="text" id="search-input" placeholder="Search for movies...">
    <button id="search-btn">Search</button>
  </div>

        
        <div class="details section-container" id="details-center">

        </div>
      
        <div class="slider-controls section-container">
          <button id="prev">&lt;</button>
          <button id="next">&gt;</button>
        </div>
      
        <div class="slider-track " id="slider-track"></div>
      </div>
    </div>
    
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
